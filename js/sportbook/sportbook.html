<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">SportBook Page</h1>
    
        <!-- Scrollable Table -->
        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>sportbookID</th>
                        <th>User ID</th>
                        <th>Casa</th>
                        <th>Saldo</th>
                        <th>Proprietario</th>
                        <th>Última Atualização</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="sportbookTableBody">
                    <!-- Dados serão inseridos aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Sportbooks</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <!-- Inputs serão gerados aqui -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-success" id="saveData">Salvar</button>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="js\sportbook\main.js"></script>
</body>

</html>
