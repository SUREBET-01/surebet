<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>SportBook Page</h1>
            <!-- Botão "Novo" -->
            <button type="button" class="btn btn-primary" id="newSportbookBtn">
                Novo Sportbook
            </button>
        </div>

        <!-- Scrollable Table -->
        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>sportbookID</th>
                        <th>User ID</th>
                        <th>Casa</th>
                        <th>Saldo</th>
                        <th>Proprietario</th>
                        <th>Última Atualização</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="sportbookTableBody">
                    <!-- Dados serão inseridos aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="newSportbookModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="newSportbookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newSportbookModalLabel">Novo Sportbook</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newSportbookForm">
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="selectBethouses" class="form-label">Nome da Casa</label>
                                <select class="selectpicker form-control" id="selectBethouses" data-live-search="true">
                                </select>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="proprietario" class="form-label">Proprietário</label>
                                <input type="text" class="form-control" id="proprietario" required>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="saldo" class="form-label">Saldo Inicial</label>
                                <input type="number" class="form-control" id="saldo" required>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="saveNewSportbook">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Sportbooks</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <!-- Inputs serão gerados aqui -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-success saveEditSportbook"
                        id="saveEditSportbook">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Exclusão (Já existente) -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmationLabel">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    Tem certeza de que deseja excluir este Sportbook?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteSportbook">Deletar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/sportbook/main.js"></script>

</body>

</html>
