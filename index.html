<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sure Bet Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Sure Bet Calculator</h1>

        <div class="row">
            <!-- Bet Form -->
            <div class="col-md-6">
                <form id="betForm">
                    <!-- Total Investment -->
                    <div class="row mb-3">
                        <div class="col-md-1 d-flex align-items-center">
                            <input type="radio" name="calculationBase" class="form-check-input fixed-stake-radio" id="radioTotalInvestment" checked>
                        </div>
                        <div class="col-md-5">
                            <label for="totalStake" class="form-label">Total Investment (Stake)</label>
                            <input type="number" class="form-control auto-calc" id="totalStake" value="120" step="0.01">
                        </div>
                    </div>
                    

                    <!-- Bet Container -->
                    <div id="betContainer">
                        <!-- Bet Rows will be dynamically generated -->
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex flex-wrap gap-2 mb-4">
                        <button type="button" class="btn btn-primary" id="addBetButton">Adicionar Aposta</button>
                        <button type="button" class="btn btn-warning" id="saveButton">Salvar no Google Sheets</button>
                    </div>

                    <!-- Free Bet Checkbox -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="isFreeBet">
                        <label class="form-check-label" for="isFreeBet">Esta é uma Free Bet?</label>
                    </div>

                    <!-- Free Bet Fields (Hidden initially) -->
                    <div id="freeBetFields" class="border p-3 rounded" style="display: none;">
                        <div class="mb-3">
                            <label for="promoName" class="form-label">Nome da Promoção</label>
                            <input type="text" class="form-control" id="promoName" placeholder="Digite o nome da promoção">
                        </div>
                        <div class="row g-3">
                            <div class="col">
                                <label for="freeBetExpiry" class="form-label">Data de Expiração</label>
                                <input type="date" class="form-control" id="freeBetExpiry">
                            </div>
                            <div class="col">
                                <label for="freeBetReturn" class="form-label">Retorno Esperado</label>
                                <input type="number" class="form-control" id="freeBetReturn" step="0.01">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Result Display Section -->
            <div class="col-md-5">
                <h3>Result</h3>
                <div class="mt-4 p-3 border rounded bg-light" id="resultContainer"></div>
            </div>
        </div>

        <!-- Modal for Loading -->
        <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
            <div class="modal-dialog d-flex justify-content-center align-items-center">
                <div class="modal-content text-center">
                    <div class="modal-body">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p>Enviando dados...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="js/jquery/jquery-2.7.1.min.js"></script>
</body>

</html>
